name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 17 * * 0'

# Enhanced permissions for private repositories
permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read
  issues: read
  repository-projects: read
  statuses: read

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    # Explicit permissions for private repository access
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read
      issues: read
      repository-projects: read
      statuses: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Enhanced checkout for private repositories
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
        # Include submodules if any (common in private repos)
        submodules: recursive

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Enhanced configuration for private repositories
        token: ${{ secrets.GITHUB_TOKEN }}
        # Use dedicated configuration file for private repositories
        config-file: ./.github/codeql/codeql-config.yml
        # Enable extended security queries for private repos
        queries: security-extended,security-and-quality
        # Additional setup for private repository scanning
        setup-python-dependencies: false
        external-repository-token: ${{ secrets.GITHUB_TOKEN }}

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Enhanced analysis configuration for private repositories
        token: ${{ secrets.GITHUB_TOKEN }}
        # Upload results even if analysis finds issues
        upload: true
        # Wait for processing to complete
        wait-for-processing: true
        # Add private repository specific metadata
        checkout_path: ${{ github.workspace }}
        # Enhanced error handling for private repos
        expect-error: false